AppBundle\Entity\Donation:
    donation{1..500}:
        teacher: '@teacher*'
        student: null
        amount: <randomFloat(2, 1, 50)>
        donatedAt: <dateTimeBetween('-30 days', '0 days')>
        type: "manual"
        __calls:
            - setCampaignFromTeacher:
                  0: null
    donation{501..2000}:
        student: '@student*'
        amount: <randomFloat(2, 1, 50)>
        donatedAt: <dateTimeBetween('-30 days', '0 days')>
        type: "manual"
        __calls:
            - setTeacherFromStudent:
                  0: null
            - setCampaignFromStudent:
                  0: null
