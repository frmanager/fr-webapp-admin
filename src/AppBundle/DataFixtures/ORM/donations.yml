AppBundle\Entity\Donation:
    donation{1..500}:
        classroom: '@classroom*'
        student: null
        team: null
        amount: <randomFloat(2, 1, 50)>
        donatedAt: <dateTimeBetween('-30 days', '0 days')>
        type: "manual"
        __calls:
            - setCampaignFromClassroom:
                  0: null
    donation{501..2000}:
        student: '@student*'
        team: null
        amount: <randomFloat(2, 1, 50)>
        donatedAt: <dateTimeBetween('-30 days', '0 days')>
        type: "manual"
        __calls:
            - setClassroomFromStudent:
                  0: null
            - setCampaignFromStudent:
                  0: null
    donation{2001..2500}:
        student: null
        classroom: null
        team: '@team*'
        amount: <randomFloat(2, 1, 50)>
        donatedAt: <dateTimeBetween('-30 days', '0 days')>
        type: "manual"
        __calls:
            - setCampaignFromTeam:
                  0: null
