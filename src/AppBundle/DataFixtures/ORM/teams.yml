AppBundle\Entity\Team:
    team{1..10}:
        name: 'Team <current()>'
        url: 'team<current()>'
        classroom: '@classroom*'
        user: '@user<current()>'
        teamType: '@rf_team_type2'
        fundingGoal: <randomFloat(2, 50, 200)>
        __calls:
            - setCampaignFromClassroom:
                  0: null
