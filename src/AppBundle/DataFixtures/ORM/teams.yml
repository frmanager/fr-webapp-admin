AppBundle\Entity\Team:
    team{1..50}:
        name: 'Team <current()>'
        url: 'team<current()>'
        description: <paragraph(3,true)>
        classroom: '@classroom*'
        user: '@user<current()>'
        teamType: '@rf_team_type*'
        fundingGoal: <randomFloat(2, 50, 200)>
        __calls:
            - setCampaignFromClassroom:
                  0: null
