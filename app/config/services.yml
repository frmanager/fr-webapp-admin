# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:


#    service_name:
#        class: AppBundle\Directory\ClassName
#        arguments: ["@another_service_name", "plain_value", "%parameter_name%"]
    app.form.registration:
        class: AppBundle\Form\RegistrationFormType
        tags:
            - { name: "form.type", alias: "app_user_registration" }

    app.CSVHelper:
        class: AppBundle\Utils\CSVHelper

    app.QueryHelper:
        class: AppBundle\Utils\QueryHelper
        arguments: ['@doctrine.orm.default_entity_manager', '@logger']

    app.ValidationHelper:
        class: AppBundle\Utils\ValidationHelper

    app.CampaignHelper:
        class: AppBundle\Utils\CampaignHelper

    app.CampaignSubscriber:
        class: AppBundle\EventSubscriber\CampaignSubscriber
        arguments: ['@service_container']
        tags:
          - { name: kernel.event_subscriber }
