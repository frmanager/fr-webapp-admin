#Configure here general information about the environment, such as SonarQube DB details for example
#No information about specific project should appear here

#----- Default SonarQube server
sonar.host.url=https://sonarcloud.io

#----- Default source code encoding
#sonar.sourceEncoding=UTF-8

sonar.organization=frmanager-github
sonar.projectKey: fr-webapp-admin
sonar.projectName: FRManager Back End
sonar.projectVersion=1.0
sonar.sources=.
sonar.exclusions=vendor/**,var/**,scripts/**,bin/**,web/assets/vendor/**,web/assets/js/libs/**,web/assets/js/view/**,web/assets/css/bootstrap/**,web/assets/css/bootswatch_v4/**,src/AppBundle/Entity/**,src/AppBundle/DataFixtures/**,
sonar.php.tests.reportPath=build/reports/tests.xml
sonar.php.coverage.reportPath=build/reports/clover.xml
